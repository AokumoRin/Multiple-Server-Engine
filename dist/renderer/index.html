<!DOCTYPE html>
<html lang="ko">
<head>

</head>

                        <hr />
                        <div class="server-list">
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 1
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 2
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 3
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 4
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 5
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 6
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 7
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 8
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 9
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 10
                            </button>
                            <button class="btn btn-outline-secondary server-select-button">
                                테스트 서버 11
                            </button>
                        </div>
                        <button class="btn btn-outline-secondary server-add-button">
                            <i class="fa-regular fa-square-plus fa-lg"></i>
                            서버 추가하기
                        </button>
                    </div>
                </div>
                <div class="row left-tab-bottom">
                    <div class="col-12 left-tab-box left-tab-bottom-box">

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h1>hello world right</h1>

            </div>
        </div>
    </div>
    <script src="./script/index.js"></script>

</html>
